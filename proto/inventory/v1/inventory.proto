syntax = "proto3";
package inventory.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/rocket-factory/shared/proto/inventory/v1";

service InventoryService {
  rpc GetPart(GetPartRequest) returns (GetPartResponse) {}
  rpc ListParts(ListPartsRequest) returns (ListPartsResponse) {}
}

// Тело запроса на получение списка деталей
message ListPartsRequest {
  PartsFilter filter = 1;
}

// Тело ответа на получение списка деталей
message ListPartsResponse {
  repeated Part parts = 1;
}

// Структура фильтра деталей
message PartsFilter {
  repeated string uuids = 1;
  repeated string names = 2;
  repeated Category categories = 3;
  repeated string tags = 4;
  repeated string manufacturer_countries = 5;
}

// Тело запроса на получение детали по идентификатору
message GetPartRequest {
  string part_id = 1;
}

// Тело ответа на получение детали по идентификатору
message GetPartResponse {
  Part part = 1;
}

// Структура детали
message Part {
  string uuid = 1;
  string name = 2;
  string description = 3;
  double price = 4;
  int64 stock_quantity = 5;
  Category category = 6;
  Dimensions dimensions = 7;
  Manufacturer manufacturer = 8;
  repeated string tags = 9;
  map<string, Value> metadata = 10;
  google.protobuf.Timestamp created_at = 11;
  google.protobuf.Timestamp updated_at = 12;
}

// Структура производителя
message Manufacturer {
  string name = 1;
  string address = 2;
  string website = 3;
}

// Структура размеров
message Dimensions {
  double length = 1;
  double width = 2;
  double height = 3;
  double weight = 4;
}

// Структура значения метаданных
message Value {
  oneof data_type {
    string string_value = 1;
    int64 int64_value = 2;
    double double_value = 3;
    bool bool_value = 4;
  }
}

// Возможные категории деталей
enum Category {
  CATEGORY_UNSPECIFIED = 0;
  CATEGORY_ENGINE = 1;
  CATEGORY_FUEL = 2;
  CATEGORY_PORTHOLE = 3;
  CATEGORY_WING = 4;
}