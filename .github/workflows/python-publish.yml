name: Build and publish Python stubs

on:
  push:
    tags:
      - "v*"
      - "python-v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for setuptools_scm to read tags

      - name: Install Task
        uses: arduino/setup-task@v2

      - name: Set up Buf
        uses: bufbuild/buf-setup-action@v1.50.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: python/pyproject.toml

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build setuptools-scm twine

      - name: Generate Python stubs from proto
        run: task proto:gen

      - name: Build wheel and sdist
        working-directory: python
        run: python -m build

      - name: Publish to Nexus (PyPI)
        working-directory: python
        env:
          TWINE_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
          TWINE_REPOSITORY_URL: ${{ secrets.NEXUS_PYPI_REPO_URL }}
        run: |
          python -m twine upload --repository-url "$TWINE_REPOSITORY_URL" dist/*
